<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Supreme</title>
    <link rel="stylesheet" href="assets/css/Contact.css">
    <link rel="shortcut icon" href="assets/images/Supreme-icon.png" type="image/x-icon">
    <script src="assets/JavaScript/JavaScript.js" defer></script>
    <script src="assets/JavaScript/Contact.js"></script>
</head>

<body>
        <!-- header img -->
        <header>
            <a href="index.html"><img src="assets/images/supreme-logo.png" width="10%" alt=""></a> 
            <div>
                <div>
                    <p id="london-time"></p>
                </div>
            </div>
        </header>
    <main>

        <section class="sectionOne">
            <p>contact Supreme</p>
        </section>
        
        
        
        <section class="sectionTwo">
            <div>
                <div>
                    <input id="firstName" type="text" placeholder="first name">
                    <input id="lastName" type="text" placeholder="last name">
                </div>
                <div>
                    <input id="email" type="email" placeholder="your email">
                    <input id="orderNumber" type="text" placeholder="order number">
                </div>
                <div>
                    <select id="inquiryType">
                        <option value="option1">online order status requests</option>
                        <option value="option2">online return or exchange requests</option>
                        <option value="option3">online order lost package</option>
                        <option value="option4">store inquiries</option>
                        <option value="option5">general inquiries</option>
                        <option value="option6">press</option>
                    </select>
                </div>
                <div>
                    <h4>message</h4>
                    <textarea id="message" rows="8" cols="40"></textarea>
                </div>
                <div>
                    <button onclick="validateForm()">send</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div>
            <ul class="list">
                <li><a href="index.html">home</a></li>
                <li><a href="">shop</a></li>
                <li><a href="">news</a></li>
                <li><a href="">SS 2024 preview</a></li>
                <li><a href="">SS 2023 preview</a></li>
                <li><a href="">lookbook</a></li>
                <li><a href="">random</a></li>
                <li><a href="">stores</a></li>

                <li><a href="">terms</a></li>
                <li><a href="">privacy</a></li>
                <li><a href="">f.a.q.</a></li>

            </ul>
        </div>
    </footer>
</body>

</html>
